<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Crear Producto</h1>
        <form id="crearProductoForm">
            <div class="input-group mb-3">
                <label class="input-group-text" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="talle">Talle:</label>
                <input type="text" class="form-control" id="talle" name="talle" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="foto">Foto URL:</label>
                <input type="text" class="form-control" id="foto" name="foto" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="color">Color:</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>
            <button type="submit" class="btn btn-success mb-3 mt-2">Crear Producto</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="/js/producto.js"></script>
</body>
</html>
