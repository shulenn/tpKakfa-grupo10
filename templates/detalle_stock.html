<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btn nav-link link-secondary text-white-50" type="submit">Cerrar sesión</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Detalle del Stock - Tienda {{stock.idTienda}}</h1>
        
        <!-- Tabla de detalles del stock -->
        <table class="table table-bordered w-50">
            <tr>
                <th>Código:</th>
                <td>{{ stock.idProducto }}</td>
            </tr>
            <tr>
                <th>Nombre:</th>
                <td>{{ producto.nombre }}</td>
            </tr>
            <tr>
                <th>Talle:</th>
                <td>{{ producto.talle }}</td>
            </tr>
            <tr>
                <th>Color:</th>
                <td>{{ producto.color }}</td>
            </tr>
            <tr>
                <th>Cantidad:</th>
                <td>{{ stock.cantidad }}</td>
            </tr>
        </table>

            <a href="{{ url_for('listar_stocks') }}" class="btn btn-secondary mt-3 mb-2">Volver a la lista de Productos</a>
            <a href="{{ url_for('editar_stock_cantidad', id=stock.id) }}" class="btn btn-danger mt-3 mb-2">Editar Stock</a>
      
    </div>
</body>
</html>
