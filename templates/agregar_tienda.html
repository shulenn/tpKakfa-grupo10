<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btn nav-link link-secondary text-white-50" type="submit">Cerrar sesión</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1>Agregar Nueva Tienda</h1>
        <form action="{{ url_for('agregar_tienda') }}" method="POST">
            <div class="input-group mb-3">
                <label class="input-group-text" for="codigo">Código:</label>
                <input class="form-control" type="text" id="codigo" name="codigo" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="direccion">Dirección:</label>
                <input class="form-control" type="text" id="direccion" name="direccion" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="ciudad">Ciudad:</label>
                <input class="form-control" type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="provincia">Provincia:</label>
                <input class="form-control" type="text" id="provincia" name="provincia" required>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="habilitada" name="habilitada">
                <label class="form-check-label" for="habilitada">Habilitada</label>
            </div>
            <button type="submit" class="btn btn-success mb-3">Agregar Tienda</button>
            <a href="{{ url_for('listar_tiendas') }}" class="btn btn-secondary mb-3">Volver a la Lista de Tiendas</a>
        </form>
        
    </div>
</body>
</html>
