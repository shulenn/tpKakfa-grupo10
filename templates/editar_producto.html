<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btn nav-link link-secondary text-white-50" type="submit">Cerrar sesión</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('editar_producto', codigo=producto.codigo) }}" method="POST">
            <div class="input-group mb-3">
                <label class="input-group-text" for="codigo">Código:</label>
                <input class="form-control" type="text" id="codigo" name="codigo" value="{{ producto.codigo }}" readonly>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="talle">Talle:</label>
                <input class="form-control" type="text" id="talle" name="talle" value="{{ producto.talle }}" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="foto">Foto URL:</label>
                <input class="form-control" type="text" id="foto" name="foto" value="{{ producto.foto }}" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="color">Color:</label>
                <input class="form-control" type="text" id="color" name="color" value="{{ producto.color }}" required>
            </div>
            
            <a href="{{ url_for('listar_productos') }}" class="btn btn-secondary mb-3 mt-2 me-2">Volver a la lista de productos</a>
            <button type="submit" class="btn btn-success mb-3 mt-2">Actualizar Producto</button>

        </form>
    </div>
</body>
</html>
