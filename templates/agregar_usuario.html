<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btn nav-link link-secondary text-white-50" type="submit">Cerrar sesión</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1>Agregar Usuario</h1>
        <form method="POST">
            <div class="input-group mb-3">
                <label class="input-group-text" for="nombre_usuario">Nombre de Usuario:</label>
                <input class="form-control" type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="contrasena">Contraseña:</label>
                <input class="form-control" type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="tienda">Tienda:</label>
              <select class="form-select" id="tienda" name="tienda" required>
                  {% for tienda in tiendas %}
                      <option value="{{ tienda.codigo }}">{{ tienda.codigo }}</option>
                  {% endfor %}
              </select>
          </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="apellido">Apellido:</label>
                <input class="form-control" type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="rol">Rol:</label>
                <select class="form-select" id="rol" name="rol" required>
                    <option value="CASA_CENTRAL">Casa Central</option>
                    <option value="TIENDA">Tienda</option>
                </select>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="habilitado" name="habilitado">
                <label class="form-check-label" for="habilitado">Habilitado</label>
            </div>
            <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary mb-3">Volver a la lista de usuarios</a>
            <button type="submit" class="btn btn-success mb-3">Agregar Usuario</button>
        </form>
    </div>
</body>
</html>
