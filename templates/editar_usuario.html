<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btn nav-link link-secondary text-white-50" type="submit">Cerrar sesión</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Editar Usuario</h1>
        <form method="POST">
            <div class="input-group mb-3">
                <label for="nombre_usuario" class="input-group-text">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" value="{{ usuario.nombreUsuario }}" required>
            </div>

            <div class="input-group mb-3">
                <label for="contrasena" class="input-group-text">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" value ="{{ usuario.contrasena}}" required>
            </div>

            <div class="input-group mb-3">
                <label for="tienda" class="input-group-text">Tienda:</label>
                <select id="tienda" name="tienda" class="form-select" required>
                    {% for tienda in tiendas %}
                        <option value="{{ tienda.codigo }}">{{ tienda.codigo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group mb-3">
                <label for="nombre" class="input-group-text">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
            </div>

            <div class="input-group mb-3">
                <label for="apellido" class="input-group-text">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" value="{{ usuario.apellido }}" required>
            </div>

            <div class="input-group mb-3">
                <label for="rol" class="input-group-text">Rol:</label>
                <select id="rol" name="rol" class="form-select" required>
                    <option value="CASA_CENTRAL" {% if usuario.rol == 'CASA_CENTRAL' %}selected{% endif %}>Casa Central</option>
                    <option value="TIENDA" {% if usuario.rol == 'TIENDA' %}selected{% endif %}>Tienda</option>
                </select>
            </div>

            <div class="form-check form-switch mb-3">
                <input type="checkbox" id="habilitado" name="habilitado" class="form-check-input" {% if usuario.habilitado %}checked{% endif %}>
                <label class="form-check-label" for="habilitado">Habilitado</label>
            </div>

            
            <a href="{{ url_for('ver_usuario', id=usuario.id) }}" class="btn btn-secondary mb-3 mt-2 me-2">Volver a los Detalles del Usuario</a>
            <button type="submit" class="btn btn-success mb-3 mt-2">Actualizar Usuario</button>
            
        </form>
        </div>
</body>
</html>
