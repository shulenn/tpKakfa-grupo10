<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btn nav-link link-secondary text-white-50" type="submit">Cerrar sesi√≥n</button>
                    </form>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Editar Cantidad de Stock</h1>
        <form method="POST">
            <p><strong>Producto:</strong> {{ stock.idProducto }} - {{ producto.nombre }} {{ producto.color }} - Talle: {{ producto.talle }}</p>

            <div class="input-group mb-3">
                <label class="input-group-text" for="cantidad"><strong>Nueva Cantidad:</strong></label>
                <input class="form-control" type="number" id="cantidad" name="cantidad" value="{{ stock.cantidad }}" required>
            </div>
              <a href="{{ url_for('listar_stocks') }}" class="btn btn-secondary mb-3 mt-2 me-2">Volver a la Lista de Stocks</a>
              <button type="submit" class="btn btn-success mb-3 mt-2">Actualizar Cantidad</button>
            </div>
        </form>
    </div>
</body>
</html>
